version: '3.9'
services:
  mysqldb:
    image: mysql
    env_file:
      - /.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_USER=$MYSQLDB_USER
      - MYSQL_PASSWORD=$MYSQLDB_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - "3307:3306"
    restart: always
    volumes:
      - db:/var/lib/mysql

  app:
    environment:
      - "SPRING_PROFILES_ACTIVE=prod"
    restart: on-failure
    ports:
      - "6868:8080"
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - mysqldb

volumes:
  db:
  mysqldb_test: